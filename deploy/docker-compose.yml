version: '3.8'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro  # 개별 서버 설정 추가
      - ./nginx/certs:/etc/nginx/certs       # 인증서 저장 디렉토리
      - ./nginx/vhost.d:/etc/nginx/vhost.d   # 가상 호스트 설정
      - ./nginx/html:/usr/share/nginx/html   # 기본 정적 파일 경로
    networks:
      - app-network

  letsencrypt:
    image: nginxproxy/acme-companion
    container_name: letsencrypt
    restart: always
    depends_on:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/vhost.d:/etc/nginx/vhost.d
      - ./nginx/html:/usr/share/nginx/html
    environment:
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
      - LETSENCRYPT_HOST=${DOMAIN}
    networks:
      - app-network

  app:
    image: ${DOCKER_USERNAME}/sunsuwedding:latest
    container_name: sunsuwedding-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      LETSENCRYPT_HOST: ${DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      DATASOURCE_URL: jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PAYMENT_TOSS_SECRET: ${PAYMENT_TOSS_SECRET}
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: sunsuwedding-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
