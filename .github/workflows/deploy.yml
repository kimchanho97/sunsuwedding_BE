name: Deploy to EC2

on:
  push:
    branches:
      - main  # ğŸš€ main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      # ì €ì¥ì†Œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # Docker Buildx ì„¤ì •(ë¹Œë“œ ìµœì í™”)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sunsuwedding:latest

  CD:
    needs: [ CI ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" > .env

      # deploy ë””ë ‰í† ë¦¬ ë‚´ë¶€ íŒŒì¼ë§Œ ì „ì†¡
      - name: Rsync deploy folder to EC2
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: ./deploy/                      # ë‚´ë¶€ íŒŒì¼ë§Œ ì „ì†¡
          remote_path: /home/ubuntu/sunsuwedding-deploy/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ubuntu
          remote_key: ${{ secrets.EC2_PRIVATE_KEY }}

      # nginx í´ë” ì „ì²´ ì „ì†¡
      - name: Rsync nginx folder to EC2
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: ./nginx                        # í´ë” ìì²´ í¬í•¨ ì „ì†¡
          remote_path: /home/ubuntu/sunsuwedding-deploy/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ubuntu
          remote_key: ${{ secrets.EC2_PRIVATE_KEY }}

      # .env ë‹¨ì¼ íŒŒì¼ ì „ì†¡
      - name: Rsync .env file to EC2
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz
          path: ./.env
          remote_path: /home/ubuntu/sunsuwedding-deploy/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ubuntu
          remote_key: ${{ secrets.EC2_PRIVATE_KEY }}

      # EC2 ë‚´ë¶€ì—ì„œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ~/sunsuwedding-deploy
            chmod +x deploy.sh
            ./deploy.sh
