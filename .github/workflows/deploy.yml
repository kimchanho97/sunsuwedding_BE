name: Deploy to EC2

on:
  push:
    branches:
      - main  # 🚀 main 브랜치에 push될 때 실행

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # Docker Buildx 설정(빌드 최적화)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker 이미지 빌드 & 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sunsuwedding:latest

  CD:
    needs: [ CI ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" > .env

      # deploy 디렉토리 내부 파일만 전송
      - name: Rsync deploy folder to EC2
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: ./deploy/                      # 내부 파일만 전송
          remote_path: /home/ubuntu/sunsuwedding-deploy/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ubuntu
          remote_key: ${{ secrets.EC2_PRIVATE_KEY }}

      # nginx 폴더 전체 전송
      - name: Rsync nginx folder to EC2
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: ./nginx                        # 폴더 자체 포함 전송
          remote_path: /home/ubuntu/sunsuwedding-deploy/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ubuntu
          remote_key: ${{ secrets.EC2_PRIVATE_KEY }}

      # .env 단일 파일 전송
      - name: Rsync .env file to EC2
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz
          path: ./.env
          remote_path: /home/ubuntu/sunsuwedding-deploy/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ubuntu
          remote_key: ${{ secrets.EC2_PRIVATE_KEY }}

      # EC2 내부에서 배포 스크립트 실행
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ~/sunsuwedding-deploy
            chmod +x deploy.sh
            ./deploy.sh
