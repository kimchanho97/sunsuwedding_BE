name: Deploy to EC2

on:
  push:
    branches:
      - main  # ğŸš€ main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      # ì €ì¥ì†Œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # build.gradle ë‚´ìš© í™•ì¸
      - name: Print build.gradle content
        run: cat build.gradle

      - name: Print application.yml
        run: cat src/main/resources/application.yml || echo "âŒ application.yml not found"

      - name: Print application-prod.yml
        run: cat src/main/resources/application-prod.yml || echo "âŒ application-prod.yml not found"

      # Docker Buildx ì„¤ì •(ë¹Œë“œ ìµœì í™”)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sunsuwedding:latest

      # ë¹Œë“œëœ Docker ì´ë¯¸ì§€ ë‚´ë¶€ JAR íŒŒì¼ í™•ì¸
      - name: Check if Actuator is included in Docker image
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/sunsuwedding:latest \
          sh -c "ls -lh /app/app.jar && jar tf /app/app.jar | grep actuator || echo 'âŒ Actuator not found in Docker image'"

  CD:
    needs: [ CI ]
    runs-on: ubuntu-latest

    steps:
      # ì €ì¥ì†Œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # PROD_ENV_FILEì„ ê·¸ëŒ€ë¡œ env íŒŒì¼ë¡œ ìƒì„±
      - name: Create .env file
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" > .env

      # deploy.shì™€ docker-compose.yml íŒŒì¼ì„ EC2ë¡œ ì „ì†¡
      - name: Transfer deploy script and docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./deploy/*"
          target: "~/sunsuwedding-deploy/"
          strip_components: 1

      # nginx í´ë” ì „ì†¡
      - name: Transfer nginx folder to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./nginx"
          target: "~/sunsuwedding-deploy/"

      # SSH Private Keyë¥¼ ì‚¬ìš©í•˜ì—¬ EC2ì— ë¡œê·¸ì¸ í›„ .env íŒŒì¼ ì „ì†¡
      - name: Transfer .env to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./.env"
          target: "~/sunsuwedding-deploy/"

      # SSH Private Keyë¥¼ ì‚¬ìš©í•˜ì—¬ EC2ì— ë¡œê·¸ì¸
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ~/sunsuwedding-deploy
            chmod +x deploy.sh
            ./deploy.sh
