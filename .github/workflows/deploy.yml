name: Deploy to EC2

on:
  push:
    branches:
      - main  # 🚀 main 브랜치에 push될 때 실행

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # build.gradle 내용 확인
      - name: Print build.gradle content
        run: cat build.gradle

      - name: Print application.yml
        run: cat src/main/resources/application.yml || echo "❌ application.yml not found"

      - name: Print application-prod.yml
        run: cat src/main/resources/application-prod.yml || echo "❌ application-prod.yml not found"

      # Docker Buildx 설정(빌드 최적화)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker 이미지 빌드 & 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sunsuwedding:latest

      # 빌드된 Docker 이미지 내부 JAR 파일 확인
      - name: Check if Actuator is included in Docker image
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/sunsuwedding:latest \
          sh -c "ls -lh /app/app.jar && jar tf /app/app.jar | grep actuator || echo '❌ Actuator not found in Docker image'"

  CD:
    needs: [ CI ]
    runs-on: ubuntu-latest

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # PROD_ENV_FILE을 그대로 env 파일로 생성
      - name: Create .env file
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" > .env

      # deploy.sh와 docker-compose.yml 파일을 EC2로 전송
      - name: Transfer deploy script and docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./deploy/*"
          target: "~/sunsuwedding-deploy/"
          strip_components: 1

      # nginx 폴더 전송
      - name: Transfer nginx folder to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./nginx"
          target: "~/sunsuwedding-deploy/"

      # SSH Private Key를 사용하여 EC2에 로그인 후 .env 파일 전송
      - name: Transfer .env to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./.env"
          target: "~/sunsuwedding-deploy/"

      # SSH Private Key를 사용하여 EC2에 로그인
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ~/sunsuwedding-deploy
            chmod +x deploy.sh
            ./deploy.sh
