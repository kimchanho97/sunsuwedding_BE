name: Deploy to EC2

on:
  push:
    branches:
      - main  # ğŸš€ main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ì €ì¥ì†Œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # JDK 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Gradle ìºì‹± (ë¹Œë“œ ì†ë„ í–¥ìƒ)
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (ê°€ì¥ ë¨¼ì €, ë¹ ë¥¸ í”¼ë“œë°±)
      - name: Run tests
        run: ./gradlew test --stacktrace

      # í…ŒìŠ¤íŠ¸ ê²°ê³¼ ë¦¬í¬íŠ¸ ì—…ë¡œë“œ (ì‹¤íŒ¨í•´ë„ ê²°ê³¼ í™•ì¸ ê°€ëŠ¥)
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()  # í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨í•´ë„ ê²°ê³¼ ì—…ë¡œë“œ
        with:
          name: test-results
          path: |
            build/reports/tests/
            build/test-results/

  CI:
    needs: [ test ]  # í…ŒìŠ¤íŠ¸ ì„±ê³µ í›„ì—ë§Œ ë¹Œë“œ ì§„í–‰
    runs-on: ubuntu-latest

    steps:
      # ì €ì¥ì†Œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # Docker Buildx ì„¤ì •(ë¹Œë“œ ìµœì í™”)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sunsuwedding:latest

  CD:
    needs: [ CI ]
    runs-on: ubuntu-latest

    steps:
      # ì €ì¥ì†Œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # PROD_ENV_FILEì„ ê·¸ëŒ€ë¡œ env íŒŒì¼ë¡œ ìƒì„±
      - name: Create .env file
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" > .env

      # deploy.shì™€ docker-compose.yml íŒŒì¼ì„ EC2ë¡œ ì „ì†¡
      - name: Transfer deploy script and docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./deploy/*"
          target: "~/sunsuwedding-deploy/"
          strip_components: 1

      # nginx í´ë” ì „ì†¡
      - name: Transfer nginx folder to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./nginx"
          target: "~/sunsuwedding-deploy/"

      # SSH Private Keyë¥¼ ì‚¬ìš©í•˜ì—¬ EC2ì— ë¡œê·¸ì¸ í›„ .env íŒŒì¼ ì „ì†¡
      - name: Transfer .env to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./.env"
          target: "~/sunsuwedding-deploy/"

      # SSH Private Keyë¥¼ ì‚¬ìš©í•˜ì—¬ EC2ì— ë¡œê·¸ì¸
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ~/sunsuwedding-deploy
            chmod +x deploy.sh
            ./deploy.sh