server {
    listen 80;
    server_name ec2-3-38-160-233.ap-northeast-2.compute.amazonaws.com;

    # HTTP → HTTPS 강제 리디렉트
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name ec2-3-38-160-233.ap-northeast-2.compute.amazonaws.com;

    # SSL 인증서 위치
    ssl_certificate /etc/nginx/certs/ec2-3-38-160-233.ap-northeast-2.compute.amazonaws.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/ec2-3-38-160-233.ap-northeast-2.compute.amazonaws.com/privkey.pem;

    location / {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
